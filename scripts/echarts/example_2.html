<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ECharts Analytics Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
      height: 100vh;
    }
    .chart-panel {
      background: #16213e;
      border-radius: 8px;
      padding: 1rem;
      overflow: hidden;
    }
    #timeseries-chart { grid-row: span 2; height: 100%; }
    #distribution-chart, #gauge-cluster { height: 100%; }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="chart-panel">
      <div id="timeseries-chart" style="width:100%;height:100%"></div>
    </div>
    <div class="chart-panel">
      <div id="distribution-chart" style="width:100%;height:100%"></div>
    </div>
    <div class="chart-panel">
      <div id="gauge-cluster" style="width:100%;height:100%"></div>
    </div>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
